<form #sentiment="ngForm" (ngSubmit)="onSubmit(sentiment)">
    <div class="form-group">
      <label for="sentimentText">Enter text for sentiment analysis</label>
      <textarea class="form-control" id="sentimentText" name="sentimentText" rows="3" required ngModel></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!sentiment.form.valid">Submit</button>
</form>
<div *ngIf=sentimentRes>
<p>Sentiment Response
  <span class="badge badge-{{sentimentRes.label== 'pos'? 'success' : sentimentRes.label== 'neg'? 'danger': 'info' }}">{{sentimentRes.label}}</span></p>
<p>{{sentimentText}}</p>

<div class="progress">
  <div class="progress-bar bg-success" role="progressbar" [ngStyle]= "{'width':sentimentRes.probability.pos * 100 +'%'}"  aria-valuemin="0" aria-valuemax="1"></div>
</div><br/>
<div class="progress">
  <div class="progress-bar bg-info" role="progressbar" [ngStyle]= "{'width':sentimentRes.probability.neutral * 100 +'%'}"  aria-valuemin="0" aria-valuemax="1"></div>
</div><br/>
<div class="progress">
  <div class="progress-bar bg-danger" role="progressbar" [ngStyle]= "{'width': sentimentRes.probability.neg * 100 +'%'}"  aria-valuemin="0" aria-valuemax="1"></div>
</div><br/>

<pre>
{{sentimentRes | json}}
</pre></div>
